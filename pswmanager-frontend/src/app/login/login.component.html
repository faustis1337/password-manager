<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="formData.email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Master password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" placeholder="Enter your master password" required>
      </div>
      <button type="submit" (click)="onLogin()">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
